services:
  frontend:
    image: frontend:dev
    container_name: frontend_dev
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    init: true
    volumes:
    - ./frontend:/app
    - /app/node_modules
    ports:
      - "3000:3000"
    restart: always
    networks:
      - frontend
  apigateway:
    image: apigateway:dev
    container_name: apigateway_dev
    init: true
    env_file:
      - .env
    build:
      context: ./apigateway
      dockerfile: Dockerfile 
    ports:
      - "8090:8090"
    volumes:
      - type: bind
        source: ./apigateway
        target: /app 
    environment:
      - SPRING_DEVTOOLS_RESTART_ADDITIONAL_PATHS=/app # Path to watch for changes
    restart: always
    networks:
      - frontend
      - backend
  businessservice:
    env_file:
      - .env
    image: businessservice:dev
    container_name: businessservice_dev
    build:
      context: ./businessservice
      dockerfile: Dockerfile
      target: dev
    init: true
    volumes:
      - type: bind
        source: ./businessservice
        target: /app
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - backend
  auditprocessservice:
    env_file:
      - .env
    image: auditprocessservice:dev
    container_name: auditprocessservice_dev
    build:
      context: ./auditprocessservice
      dockerfile: Dockerfile
      target: dev
    init: true
    volumes:
      - type: bind
        source: ./auditprocessservice
        target: /app
    ports:
      - "8081:8081"
    restart: unless-stopped
    networks:
      - backend
  userservice:
    env_file:
      - .env
    image: userservice:dev
    container_name: userservice_dev
    build:
      context: ./userservice
      dockerfile: Dockerfile
      target: dev
    init: true
    volumes:
      - type: bind
        source: ./userservice
        target: /app
    ports:
      - "8083:8083"
    restart: unless-stopped
    networks:
      - backend
  rulesetservice:
    env_file:
      - .env
    image: rulesetservice:dev
    container_name: rulesetservice_dev
    build:
      context: ./rulesetservice
      dockerfile: Dockerfile
      target: dev
    init: true
    volumes:
      - type: bind
        source: ./rulesetservice
        target: /app
    ports:
      - "8082:8082"
    restart: unless-stopped
    networks:
      - backend
  securityservice:
    env_file:
      - .env
    image: securityservice:dev
    container_name: securityservice_dev
    build:
      context: ./securityservice
      dockerfile: Dockerfile
      target: dev
    init: true
    volumes:
      - type: bind
        source: ./securityservice
        target: /app
    ports:
      - "8084:8084"
    restart: unless-stopped
    networks:
      - backend
networks:
  backend:
  frontend:
